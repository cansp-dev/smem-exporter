name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross (for ARM builds)
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (${{ matrix.target }})
        run: |
          cross build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/smem_exporter artifacts/
          cd artifacts
          tar -czvf smem_exporter-${{ matrix.target }}.tar.gz smem_exporter
          sha256sum smem_exporter-${{ matrix.target }}.tar.gz > smem_exporter-${{ matrix.target }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smem_exporter-${{ matrix.target }}
          path: artifacts/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.tar.gz
            **/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
