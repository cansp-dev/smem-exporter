name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cross toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            libc6-dev-arm64-cross \
            musl-tools

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_musl: musl-gcc
          RUSTFLAGS: "-C target-feature=-crt-static"
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smem-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/smem-exporter

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: smem-*
          path: ./artifacts

      - name: Upload to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./artifacts/**
          file_glob: true
          tag: ${{ github.ref }}

  docker:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download MUSL binaries
        uses: actions/download-artifact@v4
        with:
          pattern: smem-*-musl
          path: ./dockerbin

      - name: Prepare MUSL binary
        run: |
          cp dockerbin/smem-aarch64-unknown-linux-musl/smem-exporter smem-exporter-arm64
          cp dockerbin/smem-x86_64-unknown-linux-musl/smem-exporter smem-exporter-amd64
          chmod +x smem-exporter-*

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push multi-arch
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            canspnet/smem-exporter:${{ github.ref_name }}
            canspnet/smem-exporter:latest

