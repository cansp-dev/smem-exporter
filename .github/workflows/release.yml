name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Smoke test binary
        run: |
          echo "ğŸ§ª Smoke testing ${{ matrix.target }} binary..."
          # WICHTIG: PrÃ¼fen ob Binary existiert
          if [ -f "./target/${{ matrix.target }}/release/smem_exporter" ]; then
            ./target/${{ matrix.target }}/release/smem_exporter --version
            echo "âœ… Binary smoke test passed for ${{ matrix.target }}"
          else
            echo "âŒ Binary not found at ./target/${{ matrix.target }}/release/smem_exporter"
            echo "ğŸ“ Available files in target/:"
            find ./target/ -name "smem_exporter" -type f
            exit 1
          fi

      - name: Upload binary to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/smem_exporter
          asset_name: smem_exporter-${{ matrix.target }}
          tag: ${{ github.ref }}

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            canspnet/smem_exporter:${{ github.ref_name }}
            canspnet/smem_exporter:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify pushed image
        run: |
          echo "ğŸ“‹ Verifying pushed Docker image..."
          docker buildx imagetools inspect canspnet/smem_exporter:${{ github.ref_name }}

  notification:
    needs: [build, docker]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Release status
        run: |
          if [ "${{ needs.build.result }}" = "success" ] && [ "${{ needs.docker.result }}" = "success" ]; then
            echo "ğŸ‰ Release v${{ github.ref_name }} completed successfully!"
            echo "ğŸ“¦ Binaries: GitHub Releases"
            echo "ğŸ³ Images: Docker Hub (amd64)"
          else
            echo "âŒ Release failed - Check logs for details"
            exit 1
          fi
