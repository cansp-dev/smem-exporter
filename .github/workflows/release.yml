name: Release

on:
  push:
    tags:
      - "v*"
  # OPTIONAL: Auch manuell auslösbar
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          # - x86_64-unknown-linux-musl  # Für statically linked binary

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Strip binary (optional)
        run: strip target/${{ matrix.target }}/release/smem-exporter

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: smem-exporter-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/smem-exporter
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded structure
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/smem-exporter*
          body: |
            Automated release for ${{ github.ref_name }}
            
            ## Changes
            - Memory metrics exporter
            - Top-N sorting support
            - Background caching
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
