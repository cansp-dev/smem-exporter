name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu
          fi

      - name: Build debug binary for tests
        run: cargo build

      - name: Run unit tests
        run: cargo test -- --nocapture

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Smoke test binary
        run: |
          echo "üß™ Smoke testing ${{ matrix.target }} binary..."
          ./target/${{ matrix.target }}/release/smem-exporter --version
          echo "‚úÖ Binary smoke test passed for ${{ matrix.target }}"

      - name: Upload binary to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/smem-exporter
          asset_name: smem-exporter-${{ matrix.target }}
          tag: ${{ github.ref }}

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test AMD64 image
        run: |
          echo "üîß Building AMD64 Docker image..."
          docker buildx build \
            --platform linux/amd64 \
            --tag canspnet/smem-exporter:test-amd64 \
            --load .
          
          echo "üß™ Running comprehensive AMD64 tests..."
          
          # Basic functionality test
          echo "1. Basic version test..."
          docker run --rm \
            canspnet/smem-exporter:test-amd64 --version
          
          # Extended container tests
          echo "2. Extended container lifecycle test..."
          docker run -d --name amd64-test \
            -p 9215:9215 \
            canspnet/smem-exporter:test-amd64
          
          # Wait for startup
          echo "3. Waiting for container startup..."
          sleep 15
          
          # Check if process is running
          echo "4. Checking process status..."
          docker exec amd64-test ps aux | grep smem-exporter && echo "‚úÖ Process is running"
          
          # Test metrics endpoint
          echo "5. Testing metrics endpoint..."
          curl -f --retry 5 --retry-delay 3 --max-time 10 http://localhost:9215/metrics && echo "‚úÖ Metrics endpoint accessible"
          
          # Test container logs
          echo "6. Checking container logs..."
          docker logs amd64-test | tail -10
          
          # Resource usage check
          echo "7. Checking container resource usage..."
          docker stats amd64-test --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}"
          
          # Graceful shutdown test
          echo "8. Testing graceful shutdown..."
          docker stop amd64-test
          sleep 5
          docker rm amd64-test
          echo "‚úÖ AMD64 extended tests passed!"

      - name: Build and test ARM64 image
        run: |
          echo "üîß Building ARM64 Docker image..."
          docker buildx build \
            --platform linux/arm64 \
            --tag canspnet/smem-exporter:test-arm64 \
            --load .
          
          echo "üß™ Running comprehensive ARM64 tests..."
          
          # Basic functionality test
          echo "1. Basic version test..."
          docker run --rm \
            canspnet/smem-exporter:test-arm64 --version
          
          # Extended container tests
          echo "2. Extended container lifecycle test..."
          docker run -d --name arm64-test \
            -p 9216:9215 \
            canspnet/smem-exporter:test-arm64
          
          # Wait for startup
          echo "3. Waiting for container startup..."
          sleep 15
          
          # Check if process is running
          echo "4. Checking process status..."
          docker exec arm64-test ps aux | grep smem-exporter && echo "‚úÖ Process is running"
          
          # Test metrics endpoint
          echo "5. Testing metrics endpoint..."
          curl -f --retry 5 --retry-delay 3 --max-time 10 http://localhost:9216/metrics && echo "‚úÖ Metrics endpoint accessible"
          
          # Test container logs
          echo "6. Checking container logs..."
          docker logs arm64-test | tail -10
          
          # Resource usage check
          echo "7. Checking container resource usage..."
          docker stats arm64-test --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}"
          
          # Security context test
          echo "8. Testing security context..."
          docker exec arm64-test whoami && echo "‚úÖ Running as non-root user"
          docker exec arm64-test id && echo "‚úÖ User context verified"
          
          # File system permissions test
          echo "9. Testing file system permissions..."
          docker exec arm64-test ls -la /usr/local/bin/smem-exporter && echo "‚úÖ Binary permissions OK"
          
          # Graceful shutdown test
          echo "10. Testing graceful shutdown..."
          docker stop arm64-test
          sleep 5
          docker rm arm64-test
          echo "‚úÖ ARM64 extended tests passed!"

      - name: Cross-architecture validation
        run: |
          echo "üîç Cross-architecture validation..."
          
          # Verify both architectures are available and testable
          echo "AMD64 Image Details:"
          docker image inspect canspnet/smem-exporter:test-amd64 --format '{{.Architecture}} - {{.Os}} - {{.Size}} bytes'
          
          echo "ARM64 Image Details:"
          docker image inspect canspnet/smem-exporter:test-arm64 --format '{{.Architecture}} - {{.Os}} - {{.Size}} bytes'
          
          # Size comparison (should be similar)
          AMD64_SIZE=$(docker image inspect canspnet/smem-exporter:test-amd64 --format '{{.Size}}')
          ARM64_SIZE=$(docker image inspect canspnet/smem-exporter:test-arm64 --format '{{.Size}}')
          echo "üìä Image size - AMD64: $((AMD64_SIZE/1024/1024))MB, ARM64: $((ARM64_SIZE/1024/1024))MB"
          
          echo "‚úÖ Cross-architecture validation completed!"

      - name: Cleanup test images
        run: |
          echo "üßπ Cleaning up test images..."
          docker rmi canspnet/smem-exporter:test-amd64 || true
          docker rmi canspnet/smem-exporter:test-arm64 || true
          echo "‚úÖ Cleanup completed!"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            canspnet/smem-exporter:${{ github.ref_name }}
            canspnet/smem-exporter:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Verify pushed multi-arch manifest
        run: |
          echo "üìã Verifying pushed multi-arch image manifest..."
          docker buildx imagetools inspect canspnet/smem-exporter:${{ github.ref_name }}
          
          # Verify both architectures are present in the manifest
          ARCHITECTURES=$(docker buildx imagetools inspect canspnet/smem-exporter:${{ github.ref_name }} --format '{{range .Manifest.Manifests}}{{.Platform.Architecture}} {{end}}')
          echo "Detected architectures: $ARCHITECTURES"
          
          if echo "$ARCHITECTURES" | grep -q "amd64" && echo "$ARCHITECTURES" | grep -q "arm64"; then
            echo "‚úÖ Multi-arch manifest verified: amd64 and arm64 present"
          else
            echo "‚ùå Multi-arch manifest incomplete"
            exit 1
          fi

      - name: Final smoke test from registry
        run: |
          echo "üöÄ Final smoke test from Docker Hub registry..."
          
          # Test pulling and running the actual pushed image
          docker pull canspnet/smem-exporter:${{ github.ref_name }}
          
          # Quick smoke test on the multi-arch image
          docker run --rm \
            --name final-smoke-test \
            canspnet/smem-exporter:${{ github.ref_name }} --version
          
          echo "‚úÖ Final registry smoke test passed!"

  notification:
    needs: [build, docker]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Release status
        run: |
          if [ "${{ needs.build.result }}" = "success" ] && [ "${{ needs.docker.result }}" = "success" ]; then
            echo "üéâ Release v${{ github.ref_name }} completed successfully!"
            echo "üì¶ Binaries: GitHub Releases"
            echo "üê≥ Images: Docker Hub (amd64 + arm64)"
          else
            echo "‚ùå Release failed - Check logs for details"
            exit 1
          fi
